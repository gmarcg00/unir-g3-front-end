<google-map width="100%" height="70vh" [zoom]="5" [center]="position">
  @for(country of countries; track country.cca2){
  <map-marker
    #miMarker="mapMarker"
    [position]="getPosition(country.capitalInfo.latlng)"
    (mapClick)="openInfoWindow(miMarker, infoWindow)"
  >
    <map-info-window #infoWindow="mapInfoWindow">
      <h5>{{ country.name.common }}</h5>
    </map-info-window>
  </map-marker>
  }
  <map-marker [position]="position"></map-marker>
</google-map>
